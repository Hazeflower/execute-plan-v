<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Confirmation Page</title>
</head>
<body>
    <div id="confirmationPage" class="confirmation-container">
        <img src="images/email-icon.png" class="email-icon" alt="Email Icon">
        <h2>Your itinerary has been sent to your personal planner! ðŸ’ŒðŸ’–</h2>
        <p>Your personal planner will endeavour to bring you the most magical Valentine's Day (& After)! ðŸ¥°âœ¨</p>
        <p id="confirmationMessage"></p>      
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const confirmationMessage = document.getElementById("confirmationMessage");

            if (!confirmationMessage) {
                console.error("Confirmation message element not found!");
                return;
            }

            // Extract activities from query string
            const urlParams = new URLSearchParams(window.location.search);
            const activities = urlParams.get("activities");

            // Populate the confirmation message
            if (activities) {
                const activityList = activities.split(",").join(", ");
                confirmationMessage.innerHTML = `
                    <p>You selected the following activities:</p>
                    <strong>${activityList}</strong>
                `;
            } else {
                confirmationMessage.textContent = "No activities were selected.";
            }
        });
    </script>
</body>
</html>
